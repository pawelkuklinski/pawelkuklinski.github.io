<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
	<title>Very important counter</title>
</head>
<body style="overflow: hidden">
	<div class="clock" style="margin:2em;"></div>

	<script type="text/javascript">
		var clock;
		$(document).ready(function() {
			var clock;
			var diffSeconds = (new Date(2022, 1, 19).getTime() - new Date().getTime()) / 1000;
			clock = $('.clock').FlipClock(diffSeconds, {
				clockFace: 'DailyCounter',
				autoStart: false
			});

		    clock.setCountdown(true);
		    clock.start();
		});
	</script>

	<img src="https://s3-eu-west-1.amazonaws.com/tn-640x480.netmedia/booking_xdata_images_hotel_max500_108802944.jpg">
</body>
</html>
