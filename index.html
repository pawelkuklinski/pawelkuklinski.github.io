<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
	<title>Very important cunter</title>
</head>
<body style="overflow: hidden">
	<div class="clock" style="margin:2em;"></div>

	<script type="text/javascript">
		var clock;
		$(document).ready(function() {
			var clock;
			var diffSeconds = (new Date(2020, 2, 5).getTime() - new Date().getTime()) / 1000;
			clock = $('.clock').FlipClock(diffSeconds, {
				clockFace: 'DailyCounter',
				autoStart: false
			});

		    clock.setCountdown(true);
		    clock.start();
		});
	</script>

	<img src="https://cdn.pixabay.com/photo/2015/08/28/14/54/lagoon-911963_960_720.jpg">
</body>
</html>
